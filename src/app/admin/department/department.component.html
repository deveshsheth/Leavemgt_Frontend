<div class="main-wrapper">
    <app-adminsidebar></app-adminsidebar>
    <app-adminheader></app-adminheader>
    <div class="page-wrapper">
        <div class="content">

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                style="float: right;">&times;</button>
                            
                        </div>
                        
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label>Department Name <span class="text-danger">*</span></label>

                                    <input class="form-control datetimepicker" type="text">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary float-right" data-dismiss="modal">Submit</button>
                        </div>
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="card">

                        <div class="card-header">
                            <h4 class="card-title d-inline-block">Department</h4> <button class="btn btn-primary float-right"
                                data-toggle="modal" data-target="#myModal">Add
                                Department</button>
                        </div>
                        <div class="card-body p-0">
                            <div class="table-responsive">

                                <table datatable [dtOptions]="dtOptions" class="row-border hover">
                                    <thead>
                                        <tr>
                                            <th>Department Name</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>Admin</td>
                                            <td>
                                                <a href=""> <i class="fas fa-edit" style="color: lightseagreen;"></i> </a> | <a href=""> <i class="fas fa-trash-alt" style="color: red;"></i> </a>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td>Admin</td>
                                            <td>
                                                <a href=""> <i class="fas fa-edit" style="color: lightseagreen;"></i> </a> | <a href=""> <i class="fas fa-trash-alt" style="color: red;"></i> </a>
                                            </td>
                                        </tr>

                                       

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
